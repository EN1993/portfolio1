            </ul>

    </header>
    <main>
      <h1>Contact</h1>
      <section class="contact-form">
        <form action="" method="POST" id="contactForm">
          <div class="contact-form01">
            <div class="name">
              <label for="firstname"> First Name</label>
              <input type="text" id="fname" name=" first name" placeholder="type first name">
              <div class="errorForm fNameError">First Name must be more then 5 characters</div>
            </div>
            <div class="name">
              <label for="lastname">Last Name</label>
              <input type="text" id="lname" name="last name" placeholder="type last name">
              <div class="errorForm lNameError">Last Name must be more then 5 characters</div>
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="type email">
              <div class="errorForm emailError">Please enter a valid email</div>
            </div>
            <div>
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" placeholder="type subject">
              <div class="errorForm subjectError">Subject must be more then 15 characters</div>
            </div>
            <div>
              <label for="textarea">Message</label>
              <textarea name="textarea" id="textarea" cols="30" rows="5" placeholder="type message"></textarea>
              <div class="errorForm messageError">Message must be more then 25 characters</div>
            </div>
            <button class="Submit">Submit</button>
          </div>

        </form>
      </section>
    </main>
    <footer>
        <div class="footer-wrapper">
